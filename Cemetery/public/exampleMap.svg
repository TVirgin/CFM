<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" style="background-color: #f0f0f0;">
  <defs>
    <style>
      .plot {
        stroke: #555;
        stroke-width: 1;
        fill: #ccc;
        cursor: pointer;
        transition: fill 0.3s ease;
      }
      .plot:hover {
        fill: #aaa;
      }
      .plot.highlighted {
        fill: #4A90E2; /* Blue highlight */
        stroke: #2C5282;
        stroke-width: 2;
      }
      .plot-text {
        font-family: sans-serif;
        font-size: 8px;
        pointer-events: none; /* So text doesn't interfere with clicking the rect */
        fill: #333;
      }
    </style>
  </defs>

  <g id="block-A">
    <title>Block A</title>
    <rect id="plot-A-1-1" data-plot-id="A-1-1" className="plot" x="10" y="10" width="50" height="30" />
    <text x="35" y="28" className="plot-text" text-anchor="middle">A-1-1</text>

    <rect id="plot-A-1-2" data-plot-id="A-1-2" className="plot" x="70" y="10" width="50" height="30" />
    <text x="95" y="28" className="plot-text" text-anchor="middle">A-1-2</text>

    <rect id="plot-A-2-1" data-plot-id="A-2-1" className="plot" x="10" y="50" width="50" height="30" />
    <text x="35" y="68" className="plot-text" text-anchor="middle">A-2-1</text>
  </g>

  <g id="block-B">
    <title>Block B</title>
    <rect id="plot-B-1-1" data-plot-id="B-1-1" className="plot" x="150" y="10" width="50" height="30" />
    <text x="175" y="28" className="plot-text" text-anchor="middle">B-1-1</text>
  </g>
  {/* Add more blocks and plots as needed */}
</svg>